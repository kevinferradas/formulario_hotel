<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de habitación</title>
    <link rel="stylesheet" href="css/style_repaso.css">
</head>
<body>
    <header>
        <h1>Reserva de habitación en hotel</h1>
    </header>
    
    <main>
        <section>
            <form action="#" name="formReserva">
                <fieldset class="personales">
                    <legend>Datos personales</legend>
                        <div>
                            <label for="nombre">* Nombre</label>
                            <input type="text" 
                            name="nombre" 
                            id="nombre"
                            pattern="[A-Za-z]{2,}"
                            required
                            autofocus>
                            <p id="errorNombre"></p>
                        </div>
                        <div>
                            <label for="apellido">* Apellido(s)</label>
                            <input type="text" 
                            name="apellido" 
                            id="apellido" 
                            pattern="[A-Za-z]{2,}"
                            required>
                            <p id="errorApellido" ></p>
                        </div>
                </fieldset>

                <fieldset class="reserva">
                    <legend>Datos de la reserva</legend>
                        <div>
                            <label for="adulto">Adulto:</label>
                            <input type="number" 
                            name="adulto" 
                            id="adulto"
                            min="1"
                            max="3"
                            value="2">
                        </div>
                        <div>
                            <label for="ninos">Niños:</label>
                            <input type="number" 
                            name="ninos" 
                            id="ninos" 
                            min="0"
                            max="3"
                            value="0">
                        </div>
                        <div>
                            <label for="entrada">* Entrada:</label>
                            <input type="date" 
                            name="entrada" 
                            id="entrada">
                        </div>
                        <div>
                            <label for="salida">* Salida:</label>
                            <input type="date" 
                            name="salida" 
                            id="salida">
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Tipo de estancia</legend>
                        <div>
                            <input type="radio" 
                            name="estancia" 
                            id="alojamiento" 
                            value="Sólo alojamiento"
                            checked>
                            <label for="alojamiento">Sólo alojamiento</label>
                        </div>
                        <div>
                            <input type="radio" 
                            name="estancia" 
                            id="desayuno" 
                            value="Desayuno incluido"
                            >
                            <label for="desayuno">Desayuno incluido</label>
                        </div>
                        <div>
                            <input type="radio" 
                            name="estancia" 
                            id="media" 
                            value="Media pensión"
                            >
                            <label for="media">Media pensión</label>
                        </div>
                        <div>
                            <input type="radio" 
                            name="estancia" 
                            id="completa" 
                            value="Pensión completa"
                            >
                            <label for="completa">Pensión completa</label>
                        </div>
                        
                </fieldset>
                <div class="botones">
                    <button type="submit" class="reservar">Reservar</button>
                    <button type="reset" class="cancelar">Cancelar</button>
                </div>

            </form>
        </section>
                <!-- Ventana emergente para el resumen de la reserva  -->
        <section>

            <dialog id="resumen" closedby="any">

                    <h2>Resumen de la reserva</h2>
                    <div id="textoResumen"></div>
                    <form action="#" method="dialog">
                        <div>
                            <button id="cierraVentana">Aceptar</button>
                        </div>
                    </form>
            </dialog>
        </section>
    </main>

    <script src="js/script_repaso.js"></script>
</body>
</html>
